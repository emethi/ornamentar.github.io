<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Preencha o formulario acessar a Área do Cliente</h1>
    <form method="" action="" >
        <div>
            <label for="username">Nome do usuário</label>
        </div>
        <div>
            <input type="text" name="username" placeholder="digite seu nome de usuário" required >
        </div>
        <div>
            <label for="password">Senha</label>
        </div>
        <div>
            <input type="password" name="password" placeholder="digite sua senha" required >
        </div>
        <div>
            <input type="submit" value="Entrar" >
        </div>
        <!--id: significa que um elemento é único no site-->
        <!--class: significa que o elemento se repete varias vezes no site-->
        
        

    </form>
</body>
</html>
